<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="buttonDiv">
    </div>
    <div>
    <span class="searchfieldlabel">miles from zip</span>
    </div>
    <div id="locationDiv">
    <input size="5" maxlength="5" inputmode="numeric" class="flatinput searchInput mileage" placeholder="miles" name="mileage" value="15">
    <input type="text" class="flatinput searchInput postcode" placeholder="from zip" size="7" name="postcode" value="95050">
    </div>
    <div id="keywordDiv">
    <span class="searchfieldkeys">keywords used for searching</span>
    <input type="text" class="flatinput searchInput keywords" placeholder="" name="keywords" value="bike | microwave | fan">
    </div>
  </body>
  <script src="/js/options.js"></script>
</html>
